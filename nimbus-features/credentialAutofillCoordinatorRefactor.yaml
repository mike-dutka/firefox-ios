# The configuration for the credentialAutofillCoordinatorRefactor feature
features:
  credential-autofill-coordinator-refactor:
    description: >
      This feature manages the roll out of the credential autofill coordinator as part of the coordinator refactor.
    variables:
      enabled:
        description: >
          Enables the feature
        type: Boolean
        default: true
    defaults:
      - channel: beta
        value:
          enabled: true
      - channel: developer
        value:
          enabled: true

