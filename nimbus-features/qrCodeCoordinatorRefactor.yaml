# The configuration for the qrCodeCoordinatorRefactor feature
features:
  qr-code-coordinator-refactor:
    description: >
      The feature for managing the roll out of the qrCode coordinator.
    variables:
      enabled:
        description: >
          Enables the feature
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          enabled: false
      - channel: developer
        value:
          enabled: false

