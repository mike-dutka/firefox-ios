# The configuration for the tabStorageRefactorFeature feature
features:
  tab-tray-refactor-feature:
    description: >
      This feature is for managing the roll out of the Tab Tray refactor feature
    variables:
      enabled:
        description: >
          Enables the feature
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          enabled: false
      - channel: developer
        value:
          enabled: false
