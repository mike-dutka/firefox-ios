---
$schema: moz://mozilla.org/schemas/glean/pings/2-0-0

topsites-impression:
  description: |
    Recorded when a sponsored top site is rendered and
    visible on the newtab page. Visibility is qualified
    as when the homepage is brought to the front of the
    Browser, and sponsored tiles are 100% visible on screen.
  include_client_id: false
  bugs:
    - https://mozilla-hub.atlassian.net/browse/FXIOS-4120
  data_reviews:
    - https://github.com/mozilla-mobile/firefox-ios/pull/10696
  notification_emails:
    - fx-ios-data-stewards@mozilla.com
first-session:
  description: |
    Recorded on first_session when the user installs the app.
  include_client_id: true
  bugs:
    - https://github.com/mozilla-mobile/firefox-ios/pull/11089
  data_reviews:
    - https://github.com/mozilla-mobile/firefox-ios/pull/11089
  notification_emails:
    - fx-ios-data-stewards@mozilla.com

temp-baseline:
  description: |
    Temporary ping to measure when the app UI is visible to the user.
  include_client_id: true
  send_if_empty: true
  bugs:
    - https://bugzilla.mozilla.org/show_bug.cgi?id=1850361
  data_reviews:
    - https://bugzilla.mozilla.org/show_bug.cgi?id=1850361#c1
  notification_emails:
    - jrediger@mozilla.com
  reasons:
    dirty_startup: |
      The ping was submitted at startup, because the application process was
      killed before becoming inactive, in the last session.
    inactive: |
      The ping was submitted when becoming inactive.
    active: |
      The ping was submitted when the application starts.
    foreground: |
      The ping was submitted when the application became foregrounded.
